<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Con Trai Hốc Trưởng - Kiểm Nguyễn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-top: 20px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px red; }
      to { text-shadow: 0 0 20px yellow; }
    }

    .slideshow {
      max-width: 90%;
      max-height: 80vh;
      margin: 30px auto;
      text-align: center;
    }

    .slideshow img {
      width: auto;
      height: 500px;
      border-radius: 15px;
      box-shadow: 0 0 20px white;
      animation: fade 1s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0.4 }
      to { opacity: 1 }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }

    audio {
      display: none;
    }
  </style>
</head>
