<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Con Trai Hốc Trưởng - Kiểm Nguyễn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #00ffff;
      animation: glow 2s infinite alternate;
      margin-top: 20px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
      }
      to {
        text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
      }
    }

    img {
      width: 80%;
      max-width: 600px;
      height: auto;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px white;
    }

    .snowflake {
      position: fixed;
      top: 0;
      background: white;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    #musicBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #00ffff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>
<body>
  <h1>Con Trai Hốc Trưởng - Kiểm Nguyễn</h1>
  <img id="slideshow" src="A.jpg" alt="Slideshow">

  <!-- Nhạc -->
  <audio id="bgm" autoplay loop>
    <source src="Gay.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ audio.
  </audio>

  <!-- Nút bật/tắt nhạc -->
  <button id="musicBtn">Tắt nhạc</button>

  <script>
    // Slideshow ảnh
    const images = ["A.jpg", "B.jpg", "C.jpg", "D.jpg", "anh.jpg", "Kiem.jpg"];
    let current = 0;
    const slide = document.getElementById("slideshow");

    setInterval(() => {
      current = (current + 1) % images.length;
      slide.src = images[current];
    }, 3000); // đổi ảnh mỗi 3 giây

    // Nút bật tắt nhạc
    const music = document.getElementById("bgm");
    const musicBtn = document.getElementById("musicBtn");

    musicBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = "Tắt nhạc";
      } else {
        music.pause();
        musicBtn.textContent = "Bật nhạc";
      }
    });

    // Hiệu ứng tuyết
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.style.left = `${Math.random() * 100}vw`;
      snowflake.style.animationDuration = `${2 + Math.random() * 3}s`;
      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 5000);
    }

    setInterval(createSnowflake, 100);
  </script>
</body>
</html>
